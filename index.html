<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manifesto Nikki</title>
    <style>
        body,
        html {
            font-family: 'VT323', monospace;
            font-size: 40px;
            margin: 0;
            margin-bottom: 9%;
            padding: 0;
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 800px;
        }

        .box {
            /* background-color: #007bff;
            color: white; */
            background-color: #ffffff;
            color: black;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            transition: transform 0.5s, opacity 0.5s;
        }

        #start-btn {
            font-family: 'VT323', monospace;
            font-size: 20px;
            display: relative;
            text-align: center;
            padding: 10px;
            border: 0px solid #00ff00;
            background-color: #ffffff;
        }

        #start-btn:hover {
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
        }

        .final-message {
            display: none;
            font-size: 60px;
            color: #000000;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="start-btn" onclick="startQuiz()" style="display: none;">Hi Diede! Press here when I
            want to start</button>
        <div class="box" id="box-0"></div>
        <div class="final-message" id="final-message">My data does not represent me.</div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        let container = document.querySelector('.container');
        let finalMessage = document.getElementById('final-message');
        let boxCount = 0;
        let delayarray = [1000, 1000, 3000, 3000, 1000, 3000, 1000, 3000, 6000, 5000, 7000, 100, 100, 100, 7000, 20000, 500, 500, 500, 500, 500, 500, 500, 500, 20000, 1000, 4000, 4000, 1000, 3000, 10000, 4000, 3000, 4000, 7000, 5000, 6000, 1000, 1000, 8000, 1000, 5000];
        let textarray = ["> Open data log Nikki_Mureau", "> Thursday 05/30/2024 - 14:29:00", "> Step count: 2658", "> Opened phone 14:29:25", "> Unlocking count: 46", "> Opened Instagram", "> Instagram count: 12", "> Active page: reals", "> Adding interest type: DIY_fashion", "> Adding interest type: boat_life", "> Add like {", "    POST: 3a38db91daz29,", "    tags: van_life, DIY_camper, traveling", "}", "> Closed Instagram. Active time: 01:27", "> Albert_Heijn_log {", "    05/29/2024 - 18:12:32 {", "        LOCATION: Insulindelaan_130", "        Purchases {", "            ITEM: M&Ms yellow", "            Price: EUR 1.95", "            Calories: 140 / portion", "            times_bought: 12", "            }}}", "> Notification: Google Calendar, 14:31:20", "> Calendar activity: 'Party Bas' - 14:40","> Status update: Stressed", "> Outgoing phone call: 0651756378", "> Contact found: Lisa Huis", "> ANSWERED", "> Google search: 'candle 25'", "> Google search: 'decoratiojn birthday'", "> Webpage visited: 'https://www.hema.nl/feest/versiering'", "> Google search: 'opening hours hema'", "> Call ended. Time: 00:25:37", "> BPM: 136", "> Activity found", "> Running == TRUE at 14:32:03", "> Current_location: 51.482655 LAT, 5.232169 LONG", "> Closing data log Nikki_Mureau", "> Thursday 05/30/2024 - 14:32:53"];

        startBtn.style.display = 'inline-block';
        finalMessage.style.display = 'none';

        function startQuiz() {
            startBtn.style.display = 'none';

            function typewriterEffect(element, text, callback) {
                element.innerHTML = ''; // Clear the content initially
                let index = 0;
                const typing = setInterval(() => {
                    element.innerHTML += text[index];
                    index++;
                    if (index === text.length) {
                        clearInterval(typing);
                        if (callback) callback();
                    }
                }, 40);
            }

            function showFinalMessage() {
                // Hide all boxes
                const boxes = container.querySelectorAll('.box');
                boxes.forEach(box => box.style.display = 'none');
                // Show and type the final message
                finalMessage.style.display = 'block';
                typewriterEffect(finalMessage, finalMessage.textContent, null);
            }

            function addBox() {
                if (boxCount >= textarray.length) {
                    showFinalMessage();
                    return;
                }
                let newBox = document.createElement('div');
                newBox.className = 'box';
                newBox.id = `box-${boxCount}`;
                container.appendChild(newBox);

                let textElement = document.createElement('span');
                newBox.appendChild(textElement);

                typewriterEffect(textElement, textarray[boxCount], () => {
                    boxCount++;
                    if (boxCount < textarray.length) {
                        setTimeout(addBox, delayarray[boxCount]);
                    }else{
                        showFinalMessage();
                    }
                });
            }

            setTimeout(addBox, 2000);
        }


    </script>
</body>

</html>
